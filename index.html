<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="./dist/index.js"></script>
    <title>맛집 CRUD Front</title>
  </head>
  <body>
    <div id="crud">
      <label for="input-name">맛집 이름:</label>
      <input type="text" id="input-name" />
      <label for="req-body-data">Req Body Data:</label>
      <textarea
        name="req-body-data"
        id="req-body-data"
        cols="30"
        rows="10"
      ></textarea>
      <button id="create-req-btn" class="btn">CREATE</button>
      <button id="read-all-req-btn" class="btn">READ ALL</button>
      <button id="read-req-btn" class="btn">READ</button>
      <button id="put-req-btn" class="btn">PUT</button>
      <button id="patch-req-btn" class="btn">PATCH</button>
      <button id="delete-req-btn" class="btn">DELETE</button>
    </div>
    <div id="content"></div>
  </body>
</html>
